<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}


<div class="container mt-5">
    <div class="row">

        <div class="col">

        </div>
        <div class="col">

            <!-- Login Form -->
            <form action="{{ url_for('login') }}" method="POST" style="padding: 20px;border: 2px solid black;">
                <h3>Login</h3>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" name="email" />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                            <label class="form-check-label" for="rememberMe"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign in</button> <br><br>
                <center>
                    <p><a href="{{ url_for('google_login') }}" style="text-transform: capitalize;color:rgb(255, 51, 0) ;
              text-decoration: none;font-size: 20px;border: 2px solid black;padding: 5px;border-radius: 10px;">
                            <i class="bi bi-google"></i>
                        </a></p><br>
                    <p>Don't have an account? <a href="{{ url_for('register') }}"> Register Here</a></p>
                </center>
            </form>


        </div>
        <div class="col">

        </div>
    </div>
</div>
</div>

{% endblock %}
